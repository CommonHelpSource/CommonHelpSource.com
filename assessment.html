
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SDOH Assessment – CommonHelpSource</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
    h2 { color: #2c3e50; }
    label { font-weight: bold; }
    select, button {
      margin-bottom: 20px;
      padding: 10px;
      width: 100%;
      max-width: 400px;
    }
    .results {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h2>Social Determinants of Health Assessment</h2>
  <form id="sdohForm" onsubmit="showResults(); return false;">
    <label for="housing">1. What is your current housing situation?</label><br>
    <select name="housing" id="housing">
      <option value="">-- Select an option --</option>
      <option value="homeless">I am currently homeless or staying in a shelter</option>
      <option value="temporary">I am couchsurfing or temporarily with others</option>
      <option value="unsafe">I have a place, but it's not safe or stable</option>
      <option value="stable">I have stable and safe housing</option>
    </select><br>

    <label for="food">2. Do you have enough food to eat every day?</label><br>
    <select name="food" id="food">
      <option value="">-- Select an option --</option>
      <option value="no">No, I skip meals or rely on food programs</option>
      <option value="sometimes">Sometimes, but not always</option>
      <option value="yes">Yes, I have reliable access to food</option>
    </select><br>

    <label for="tech">3. Do you have access to the internet and technology (phone, computer)?</label><br>
    <select name="tech" id="tech">
      <option value="">-- Select an option --</option>
      <option value="none">No, I do not have any reliable access</option>
      <option value="partial">I have access sometimes (public Wi-Fi, shared device)</option>
      <option value="full">Yes, I have my own device and consistent internet</option>
    </select><br>

    <label for="utilities">4. Are you able to pay your utility or heating bills on time?</label><br>
    <select name="utilities" id="utilities">
      <option value="">-- Select an option --</option>
      <option value="no">No, I’m behind on payments or disconnected</option>
      <option value="struggle">I struggle to pay regularly</option>
      <option value="yes">Yes, I can pay my bills without issue</option>
    </select><br>

    <button type="submit">See Recommended Resources</button>
  </form>

  <div id="results" class="results"></div>

  <script>
    function showResults() {
      const housing = document.getElementById("housing").value;
      const food = document.getElementById("food").value;
      const tech = document.getElementById("tech").value;
      const utilities = document.getElementById("utilities").value;

      let results = "<h3>Based on your answers, we recommend:</h3><ul>";

      if (housing === "homeless" || housing === "temporary" || housing === "unsafe") {
        results += "<li><a href='homeless.html'>Emergency Shelter & Housing Help</a></li>";
      }
      if (food === "no" || food === "sometimes") {
        results += "<li><a href='food.html'>Food Assistance Programs</a></li>";
      }
      if (tech === "none" || tech === "partial") {
        results += "<li><a href='internet.html'>Low-Cost Internet & Tech Resources</a></li>";
      }
      if (utilities === "no" || utilities === "struggle") {
        results += "<li><a href='utilities.html'>Fuel & Utility Assistance Programs</a></li>";
      }

      results += "</ul>";
      document.getElementById("results").innerHTML = results;
    }
  </script>
</body>
</html>
