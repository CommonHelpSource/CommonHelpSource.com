<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housing Assessment - Part 1</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <style>
    :root {
      --primary-color: #ff6b35;
      --primary-hover: #ff8659;
      --text-color: #2d3436;
      --border-radius: 12px;
      --box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    body {
      <div id="logo-container"></div>
<script>
  fetch('logo.html')
    .then(res => res.text())
    .then(html => {
      document.getElementById('logo-container').innerHTML = html;
    });
</script>

      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f5f6f7;
      color: var(--text-color);
      line-height: 1.6;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .assessment-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
      margin-bottom: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 10px;
      color: var(--text-color);
    }

    .location-info {
      color: #636e72;
      font-size: 1.1rem;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #dfe6e9;
      border-radius: 4px;
      margin: 30px 0;
      overflow: hidden;
    }

    .progress-fill {
      width: 50%;
      height: 100%;
      background: var(--primary-color);
      transition: width 0.3s ease;
    }

    .question-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    select {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      background-color: white;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
      cursor: pointer;
      font-family: inherit;
    }

    select:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .help-text {
      font-size: 0.9rem;
      color: #636e72;
      margin-top: 6px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 40px;
    }

    .primary-btn {
      flex: 1;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .next-btn {
      background: var(--primary-color);
      color: white;
    }

    .next-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .next-btn:disabled {
      background: #b2bec3;
      cursor: not-allowed;
      transform: none;
    }

    .back-btn {
      background: #dfe6e9;
      color: var(--text-color);
    }

    .back-btn:hover {
      background: #c8d6e5;
    }

    .validation-message {
      color: #d63031;
      font-size: 0.9rem;
      margin-top: 20px;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="assessment-card">
      <div class="header">
        <h1>Housing Assessment</h1>
        <div class="location-info">ZIP Code: <span id="zipDisplay"></span></div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <form id="assessmentForm">
        <div class="question-group">
          <label for="currentStatus">What is your current housing situation?</label>
          <select id="currentStatus" required>
            <option value="">Select an option...</option>
            <option value="homeless">Currently homeless</option>
            <option value="shelter">Living in a shelter</option>
            <option value="temp">Temporarily staying with others</option>
            <option value="risk">At risk of losing housing</option>
            <option value="stable">Stable housing but need assistance</option>
          </select>
          <div class="help-text">This helps us understand your immediate needs</div>
        </div>

        <div class="question-group">
          <label for="duration">How long have you been in this situation?</label>
          <select id="duration" required>
            <option value="">Select an option...</option>
            <option value="less_than_week">Less than a week</option>
            <option value="less_than_month">Less than a month</option>
            <option value="1_3_months">1-3 months</option>
            <option value="3_6_months">3-6 months</option>
            <option value="6_12_months">6-12 months</option>
            <option value="over_year">Over a year</option>
          </select>
        </div>

        <div class="question-group">
          <label for="household">How many people are in your household?</label>
          <select id="household" required>
            <option value="">Select an option...</option>
            <option value="1">Just me</option>
            <option value="2">2 people</option>
            <option value="3">3 people</option>
            <option value="4">4 people</option>
            <option value="5">5 people</option>
            <option value="6_plus">6 or more people</option>
          </select>
        </div>

        <div class="question-group">
          <label for="urgency">How urgent is your housing need?</label>
          <select id="urgency" required>
            <option value="">Select an option...</option>
            <option value="immediate">Need immediate assistance (24-48 hours)</option>
            <option value="very_urgent">Very urgent (this week)</option>
            <option value="urgent">Urgent (this month)</option>
            <option value="planning">Planning ahead (not immediate)</option>
          </select>
        </div>

        <div class="question-group">
          <label for="safety">Do you feel safe in your current location?</label>
          <select id="safety" required>
            <option value="">Select an option...</option>
            <option value="yes">Yes, I feel safe</option>
            <option value="no">No, I don't feel safe</option>
            <option value="unsure">Not sure</option>
          </select>
          <div class="help-text">Your safety is our top priority</div>
        </div>

        <div id="validationMessage" class="validation-message">
          Please complete all questions before continuing
        </div>

        <div class="button-group">
          <button type="button" class="primary-btn back-btn" onclick="window.location.href='index.html'">
            Back to Home
          </button>
          <button type="button" class="primary-btn next-btn" onclick="submitForm()" id="nextBtn">
            Continue to Part 2
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Check for ZIP code on page load
    window.addEventListener('DOMContentLoaded', function() {
      const zip = localStorage.getItem('zip');
      if (!zip) {
        window.location.href = 'index.html';
        return;
      }
      document.getElementById('zipDisplay').textContent = zip;

      // Load saved data if it exists
      const savedData = localStorage.getItem('housing_assessment_1');
      if (savedData) {
        const data = JSON.parse(savedData);
        Object.keys(data).forEach(key => {
          const element = document.getElementById(key);
          if (element) {
            element.value = data[key];
          }
        });
      }

      // Add change listeners to all selects for validation
      document.querySelectorAll('select').forEach(select => {
        select.addEventListener('change', validateForm);
      });

      // Initial validation check
      validateForm();
    });

    function validateForm() {
      const selects = document.querySelectorAll('select');
      const allFilled = Array.from(selects).every(select => select.value !== '');
      const nextBtn = document.getElementById('nextBtn');
      const validationMessage = document.getElementById('validationMessage');
      
      nextBtn.disabled = !allFilled;
      validationMessage.style.display = allFilled ? 'none' : 'block';
    }

    function submitForm() {
      const data = {
        currentStatus: document.getElementById('currentStatus').value,
        duration: document.getElementById('duration').value,
        household: document.getElementById('household').value,
        urgency: document.getElementById('urgency').value,
        safety: document.getElementById('safety').value
      };

      localStorage.setItem('housing_assessment_1', JSON.stringify(data));
      window.location.href = 'assessment_housing_tier2.html';
    }
  </script>
</body>
</html>
