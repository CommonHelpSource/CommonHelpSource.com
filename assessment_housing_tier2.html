<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Housing Assessment - Part 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #ff6b35;
      --primary-hover: #ff8659;
      --text-color: #2d3436;
      --border-radius: 12px;
      --box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f5f6f7;
      color: var(--text-color);
      line-height: 1.6;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .assessment-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
      margin-bottom: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 10px;
      color: var(--text-color);
    }

    .location-info {
      color: #636e72;
      font-size: 1.1rem;
    }

    .progress-bar {
      width: 100%;
      height: 8px;
      background: #dfe6e9;
      border-radius: 4px;
      margin: 30px 0;
      overflow: hidden;
    }

    .progress-fill {
      width: 100%;
      height: 100%;
      background: var(--primary-color);
      transition: width 0.3s ease;
    }

    .question-group {
      margin-bottom: 30px;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    select {
      width: 100%;
      padding: 12px 16px;
      font-size: 1rem;
      border: 2px solid #dfe6e9;
      border-radius: 8px;
      background-color: white;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 1rem center;
      background-size: 1em;
      cursor: pointer;
      font-family: inherit;
    }

    select:focus {
      outline: none;
      border-color: var(--primary-color);
    }

    .help-text {
      font-size: 0.9rem;
      color: #636e72;
      margin-top: 6px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 40px;
    }

    .primary-btn {
      flex: 1;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .submit-btn {
      background: var(--primary-color);
      color: white;
    }

    .submit-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .submit-btn:disabled {
      background: #b2bec3;
      cursor: not-allowed;
      transform: none;
    }

    .back-btn {
      background: #dfe6e9;
      color: var(--text-color);
    }

    .back-btn:hover {
      background: #c8d6e5;
    }

    .validation-message {
      color: #d63031;
      font-size: 0.9rem;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading-text {
      color: var(--text-color);
      font-size: 0.9rem;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="assessment-card">
      <div class="header">
        <h1>Housing Assessment</h1>
        <div class="location-info">ZIP Code: <span id="zipDisplay"></span></div>
        <div class="progress-bar">
          <div class="progress-fill"></div>
        </div>
      </div>

      <form id="assessmentForm">
        <div class="question-group">
          <label for="income">What is your approximate monthly household income?</label>
          <select id="income" required>
            <option value="">Select an option...</option>
            <option value="0_500">$0 - $500</option>
            <option value="501_1000">$501 - $1,000</option>
            <option value="1001_2000">$1,001 - $2,000</option>
            <option value="2001_3000">$2,001 - $3,000</option>
            <option value="3001_plus">$3,001 or more</option>
          </select>
          <div class="help-text">This helps match you with appropriate programs</div>
        </div>

        <div class="question-group">
          <label for="barriers">What barriers are you facing with housing? (Select your main concern)</label>
          <select id="barriers" required>
            <option value="">Select an option...</option>
            <option value="eviction">Past eviction</option>
            <option value="credit">Poor credit history</option>
            <option value="income">Insufficient income</option>
            <option value="deposit">Can't afford security deposit</option>
            <option value="criminal">Criminal record</option>
            <option value="none">No major barriers</option>
          </select>
        </div>

        <div class="question-group">
          <label for="preferences">What type of housing assistance are you seeking?</label>
          <select id="preferences" required>
            <option value="">Select an option...</option>
            <option value="emergency">Emergency shelter</option>
            <option value="temporary">Temporary housing</option>
            <option value="permanent">Permanent housing</option>
            <option value="rental">Rental assistance</option>
            <option value="utilities">Utility assistance</option>
          </select>
        </div>

        <div class="question-group">
          <label for="special">Do you have any special housing needs?</label>
          <select id="special" required>
            <option value="">Select an option...</option>
            <option value="disability">Accessibility for disability</option>
            <option value="elderly">Senior/elderly housing</option>
            <option value="family">Family-friendly housing</option>
            <option value="recovery">Recovery housing</option>
            <option value="none">No special needs</option>
          </select>
        </div>

        <div class="question-group">
          <label for="transport">Do you have access to reliable transportation?</label>
          <select id="transport" required>
            <option value="">Select an option...</option>
            <option value="car">Yes, I have a car</option>
            <option value="public">Yes, I use public transportation</option>
            <option value="limited">Limited transportation access</option>
            <option value="none">No transportation access</option>
          </select>
          <div class="help-text">This helps us recommend housing options near services you need</div>
        </div>

        <div id="validationMessage" class="validation-message">
          Please complete all questions before continuing
        </div>

        <div id="loading" class="loading">
          <div class="loading-text">Processing your assessment...</div>
        </div>

        <div class="button-group">
          <button type="button" class="primary-btn back-btn" onclick="window.location.href='assessment_housing_tier1.html'">
            Back to Part 1
          </button>
          <button type="button" class="primary-btn submit-btn" onclick="submitAssessment()" id="submitBtn">
            Get Results
          </button>
        </div>
      </form>
    </div>
  </div>

  <script>
    // Check for ZIP code and previous assessment data on page load
    window.addEventListener('DOMContentLoaded', function() {
      const zip = localStorage.getItem('zip');
      const tier1Data = localStorage.getItem('housing_assessment_1');

      if (!zip || !tier1Data) {
        window.location.href = 'index.html';
        return;
      }

      document.getElementById('zipDisplay').textContent = zip;

      // Load saved data if it exists
      const savedData = localStorage.getItem('housing_assessment_2');
      if (savedData) {
        const data = JSON.parse(savedData);
        Object.keys(data).forEach(key => {
          const element = document.getElementById(key);
          if (element) {
            element.value = data[key];
          }
        });
      }

      // Add change listeners to all selects for validation
      document.querySelectorAll('select').forEach(select => {
        select.addEventListener('change', validateForm);
      });

      // Initial validation check
      validateForm();
    });

    function validateForm() {
      const selects = document.querySelectorAll('select');
      const allFilled = Array.from(selects).every(select => select.value !== '');
      const submitBtn = document.getElementById('submitBtn');
      const validationMessage = document.getElementById('validationMessage');
      
      submitBtn.disabled = !allFilled;
      validationMessage.style.display = allFilled ? 'none' : 'block';
    }

    async function submitAssessment() {
      const tier1Data = JSON.parse(localStorage.getItem('housing_assessment_1'));
      const zip = localStorage.getItem('zip');

      if (!zip || !tier1Data) {
        window.location.href = 'index.html';
        return;
      }

      // Collect current form data
      const tier2Data = {
        income: document.getElementById('income').value,
        barriers: document.getElementById('barriers').value,
        preferences: document.getElementById('preferences').value,
        special: document.getElementById('special').value,
        transport: document.getElementById('transport').value
      };

      // Save tier 2 data
      localStorage.setItem('housing_assessment_2', JSON.stringify(tier2Data));

      // Show loading state
      document.getElementById('loading').style.display = 'block';
      document.getElementById('submitBtn').disabled = true;

      try {
        // Combine all data
        const assessmentData = {
          zip: zip,
          tier1: tier1Data,
          tier2: tier2Data
        };

        // Send to chatbot endpoint
        const response = await fetch('/.netlify/functions/chatgpt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            zip: zip,
            messages: [
              {
                role: "system",
                content: "You are a helpful assistant analyzing housing assessment responses to provide targeted recommendations."
              },
              {
                role: "user",
                content: JSON.stringify(assessmentData)
              }
            ]
          })
        });

        if (!response.ok) {
          throw new Error('Failed to process assessment');
        }

        const result = await response.json();
        if (result.error) {
          throw new Error(result.error);
        }

        // Store the complete assessment data
        localStorage.setItem('complete_assessment', JSON.stringify(assessmentData));
        
        // Redirect to results page
        window.location.href = 'results.html';
      } catch (error) {
        console.error('Error:', error);
        document.getElementById('validationMessage').textContent = `Error: ${error.message}. Please try again.`;
        document.getElementById('validationMessage').style.display = 'block';
        document.getElementById('submitBtn').disabled = false;
      } finally {
        document.getElementById('loading').style.display = 'none';
      }
    }
  </script>
</body>
</html>
