<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Childcare & Education - CommonHelpSource</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    :root {
      --primary-color: #00b894;
      --primary-hover: #00a382;
      --text-color: #2d3436;
      --border-radius: 12px;
      --box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f5f6f7;
      color: var(--text-color);
      line-height: 1.6;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .assessment-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
      margin-bottom: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 10px;
      color: var(--text-color);
    }

    .location-info {
      color: #636e72;
      font-size: 1.1rem;
    }

    .question-group {
      margin-bottom: 30px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .radio-option,
    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .radio-option input[type="radio"],
    .checkbox-option input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
    }

    .radio-option label,
    .checkbox-option label {
      font-weight: normal;
      margin: 0;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    .help-text {
      font-size: 0.9rem;
      color: #636e72;
      margin-top: 6px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 40px;
    }

    .primary-btn {
      flex: 1;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .submit-btn {
      background: var(--primary-color);
      color: white;
    }

    .submit-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .back-btn {
      background: #dfe6e9;
      color: var(--text-color);
    }

    .back-btn:hover {
      background: #c8d6e5;
    }

    .validation-message {
      color: #d63031;
      font-size: 0.9rem;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading-text {
      color: var(--text-color);
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .results-container {
      display: none;
      margin-top: 30px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .results-title {
      font-size: 1.8rem;
      margin: 0;
      color: var(--text-color);
    }

    .results-actions {
      display: flex;
      gap: 15px;
    }

    .action-btn {
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .print-btn {
      background: #6c5ce7;
      color: white;
    }

    .save-btn {
      background: #00b894;
      color: white;
    }

    .action-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .results-content {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .site-logo {
      display: block;
      max-width: 300px;
      width: 80%;
      height: auto;
      margin: 20px auto;
      transition: transform 0.2s;
    }

    .site-logo:hover {
      transform: scale(1.02);
    }

    @media print {
      body {
        padding: 0;
        background: white;
      }

      .container {
        max-width: none;
      }

      .assessment-card,
      .results-container {
        box-shadow: none;
        padding: 20px;
      }

      .site-logo,
      .back-btn,
      .action-btn {
        display: none !important;
      }

      .results-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .results-title {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="assessment-card">
      <div class="header">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="CommonHelpSource" class="site-logo">
        </a>
        <h1>Childcare & Education Assessment</h1>
        <div class="location-info" id="locationInfo"></div>
      </div>

      <form id="childcareForm" onsubmit="handleSubmit(event)">
        <div class="question-group">
          <label>Do you currently have children or dependents in your care?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="has_children_yes" name="hasChildren" value="yes" required>
              <label for="has_children_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="has_children_no" name="hasChildren" value="no">
              <label for="has_children_no">No</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>Do you need help finding or affording childcare?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="needs_help_yes" name="needsChildcareHelp" value="yes" required>
              <label for="needs_help_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="needs_help_no" name="needsChildcareHelp" value="no">
              <label for="needs_help_no">No</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="needs_help_maybe" name="needsChildcareHelp" value="maybe">
              <label for="needs_help_maybe">Maybe Later</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>What type of childcare or school support are you looking for? (Select all that apply)</label>
          <div class="checkbox-group">
            <div class="checkbox-option">
              <input type="checkbox" id="type_daycare" name="childcareTypes" value="daycare">
              <label for="type_daycare">Daycare</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="type_preschool" name="childcareTypes" value="preschool">
              <label for="type_preschool">Preschool</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="type_afterschool" name="childcareTypes" value="afterschool">
              <label for="type_afterschool">After-School</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="type_working" name="childcareTypes" value="working">
              <label for="type_working">Childcare While Working</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="type_parenting" name="childcareTypes" value="parenting">
              <label for="type_parenting">Parenting Classes</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="type_transport" name="childcareTypes" value="transport">
              <label for="type_transport">School Transportation</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="type_other" name="childcareTypes" value="other">
              <label for="type_other">Other</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>Do you know if you qualify for state-subsidized childcare or Head Start?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="qualify_yes" name="qualifiesForSubsidy" value="yes" required>
              <label for="qualify_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="qualify_no" name="qualifiesForSubsidy" value="no">
              <label for="qualify_no">No</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="qualify_unsure" name="qualifiesForSubsidy" value="unsure">
              <label for="qualify_unsure">Not Sure</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>Are you or another adult in the household interested in adult education or training?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="adult_ed_yes" name="wantsAdultEd" value="yes" required>
              <label for="adult_ed_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="adult_ed_no" name="wantsAdultEd" value="no">
              <label for="adult_ed_no">No</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="adult_ed_maybe" name="wantsAdultEd" value="maybe">
              <label for="adult_ed_maybe">Maybe</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>Would you like help finding childcare, parenting resources, or adult education opportunities?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="wants_help_yes" name="wantsHelp" value="yes" required>
              <label for="wants_help_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="wants_help_no" name="wantsHelp" value="no">
              <label for="wants_help_no">No</label>
            </div>
          </div>
        </div>

        <div id="validationMessage" class="validation-message">
          Please answer all required questions
        </div>

        <div class="button-group">
          <button type="button" class="primary-btn back-btn" onclick="window.location.href='index.html'">
            Back to Home
          </button>
          <button type="submit" class="primary-btn submit-btn" id="submitBtn">
            Get Results
          </button>
        </div>
      </form>

      <div id="loading" class="loading">
        <div class="loading-text">Processing your assessment...</div>
      </div>
    </div>

    <div id="resultsContainer" class="results-container">
      <div class="results-header">
        <h2 class="results-title">Your Childcare & Education Results</h2>
        <div class="results-actions">
          <button class="action-btn print-btn" onclick="printResults()">
            <i class="fas fa-print"></i>
            Print
          </button>
          <button class="action-btn save-btn" onclick="saveResults()">
            <i class="fas fa-download"></i>
            Save PDF
          </button>
        </div>
      </div>
      <div id="resultsContent" class="results-content"></div>
    </div>
  </div>

  <script type="module">
    import { getLocationInfo } from './assets/js/zip_utils.js';

    // Display location info from localStorage
    const locationInfo = JSON.parse(localStorage.getItem('locationInfo'));
    if (locationInfo) {
      document.getElementById('locationInfo').textContent = 
        `${locationInfo.city}, ${locationInfo.state} ${locationInfo.zip}`;
    }

    // Handle checkbox values for childcare types
    function getSelectedChildcareTypes() {
      const checkboxes = document.querySelectorAll('input[name="childcareTypes"]:checked');
      return Array.from(checkboxes).map(cb => cb.value);
    }

    window.handleSubmit = async function(event) {
      event.preventDefault();
      
      const form = event.target;
      const formData = new FormData(form);
      const formResponses = Object.fromEntries(formData.entries());
      
      // Add selected childcare types to responses
      formResponses.childcareTypes = getSelectedChildcareTypes();
      
      // Save form responses to localStorage
      localStorage.setItem('childcareResponses', JSON.stringify(formResponses));
      
      // Show loading state
      document.getElementById('loading').style.display = 'block';
      form.style.display = 'none';
      
      try {
        // Prepare data for AI prompt
        const promptData = {
          location: locationInfo,
          responses: formResponses
        };
        
        // Call chatbot API
        const response = await fetch('/.netlify/functions/chatgpt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(promptData)
        });
        
        if (!response.ok) throw new Error('API request failed');
        
        const result = await response.json();
        
        // Display results
        document.getElementById('resultsContent').innerHTML = result.content;
        document.getElementById('resultsContainer').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while processing your assessment. Please try again.');
        form.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }
    };

    window.printResults = function() {
      window.print();
    };

    window.saveResults = async function() {
      const element = document.getElementById('resultsContent');
      try {
        const { jsPDF } = await import('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js');
        const doc = new jsPDF();
        
        doc.html(element, {
          callback: function(pdf) {
            pdf.save('childcare-results.pdf');
          },
          margin: [10, 10, 10, 10],
          autoPaging: true,
          x: 0,
          y: 0,
          width: 190,
          windowWidth: 675
        });
      } catch (error) {
        console.error('Error generating PDF:', error);
        alert('Could not generate PDF. Please try printing instead.');
      }
    };
  </script>
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</body>
</html>
