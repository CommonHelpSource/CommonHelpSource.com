<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Support CommonHelpSource</title>
</head>
<body>
    <h1 style="text-align:center;">Support Our Mission</h1>
    <p style="max-width:600px; margin:auto; text-align:center;">
        Every click on this site is someone trying to change their life. We believe access to housing, food, and ID support 
        should always be free. If you can, help us keep it that way by making a one-time or monthly donation.
    </p>

    <div style="text-align:center; margin-top:30px;">
        <!-- PAYPAL DONATE BUTTON -->
        <form action="https://www.paypal.com/donate" method="post" target="_top">
            <input type="hidden" name="business" value="your-paypal-email@example.com" />
            <input type="hidden" name="currency_code" value="USD" />
            <input type="image" src="https://www.paypalobjects.com/en_US/i/btn/btn_donate_LG.gif" name="submit" alt="Donate with PayPal" />
            <img alt="" src="https://www.paypal.com/en_US/i/scr/pixel.gif" width="1" height="1" />
        </form>

        <p>Prefer Ko-fi?</p>
        <!-- KO-FI BUTTON -->
        <a href="https://ko-fi.com/yourkofiusername" target="_blank">
            <img src="https://cdn.ko-fi.com/cdn/kofi3.png?v=3" alt="Support on Ko-fi" height="36" style="border:0px;"/>
        </a>
    </div>
</body>
</html>
