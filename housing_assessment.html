<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Housing Unit | Assessment</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; background-color: #f4f4f4; }
    h1, h2 { color: #333; }
    .section { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 5px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    label { display: block; margin-top: 10px; }
    button { margin-top: 20px; background: gold; padding: 10px 20px; border: none; border-radius: 5px; font-weight: bold; cursor: pointer; }
    #results { margin-top: 30px; display: none; background: #fff; padding: 20px; border-radius: 5px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Housing Needs Assessment</h1>
  <form id="housingForm" class="section">
    <h2>What is your current housing situation?</h2>
    <label><input type="checkbox" name="housing" value="HSNG_HOMELESS"> I am currently homeless</label>
    <label><input type="checkbox" name="housing" value="HSNG_SHELTER"> I am staying in a shelter</label>
    <label><input type="checkbox" name="housing" value="HSNG_OVERCRWD"> My living situation is overcrowded or unsafe</label>
    <label><input type="checkbox" name="housing" value="HSNG_RENTALHELP"> I need help paying rent or avoiding eviction</label>
    <label><input type="checkbox" name="housing" value="HSNG_APPLY"> I need help applying for affordable/public housing</label>

    <h2>Who needs housing help?</h2>
    <label><input type="radio" name="who" value="HSNG_SELF"> Myself</label>
    <label><input type="radio" name="who" value="HSNG_FAMILY"> Me and my family</label>
    <label><input type="radio" name="who" value="HSNG_OTHER"> Someone else I am helping</label>

    <h2>Where do you need help?</h2>
    <label for="zip">ZIP Code:</label>
    <input type="text" id="zip" name="zip" placeholder="e.g. 01013" required>

    <button type="submit">Generate Assessment Summary</button>
  </form>

  <div id="results">
    <h2>Assessment Summary</h2>
    <p id="summaryText"></p>
    <h3>ChatGPT Prompt:</h3>
    <p id="chatPrompt"></p>
  </div>

  <script>
    document.getElementById('housingForm').addEventListener('submit', function(e) {
      e.preventDefault();

      const needs = [...document.querySelectorAll('input[name=housing]:checked')].map(cb => cb.value);
      const who = document.querySelector('input[name=who]:checked')?.value || '';
      const zip = document.getElementById('zip').value.trim();

      const codes = [...needs, who].filter(Boolean);

      const plainSummary = `Housing support needed for: ${who.replace('HSNG_', '')}. Needs include: ${needs.map(n => n.replace('HSNG_', '').toLowerCase()).join(', ')}. ZIP code: ${zip}`;

      const prompt = `I need housing assistance in ZIP code ${zip}. I am looking for help with: ${needs.map(n => n.replace('HSNG_', '').toLowerCase()).join(', ')}. This is for ${who.replace('HSNG_', '').toLowerCase()}. Please provide resources within 30 miles including application steps, phone numbers, addresses, working hours, and documentation requirements.`;

      document.getElementById('summaryText').innerText = plainSummary;
      document.getElementById('chatPrompt').innerText = prompt;
      document.getElementById('results').style.display = 'block';
    });
  </script>
</body>
</html>
