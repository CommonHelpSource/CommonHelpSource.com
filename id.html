<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ID & Documentation Help - CommonHelpSource</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    :root {
      --primary-color: #6c5ce7;
      --primary-hover: #5f4dd0;
      --text-color: #2d3436;
      --border-radius: 12px;
      --box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f5f6f7;
      color: var(--text-color);
      line-height: 1.6;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .assessment-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
      margin-bottom: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 10px;
      color: var(--text-color);
    }

    .location-info {
      color: #636e72;
      font-size: 1.1rem;
    }

    .question-group {
      margin-bottom: 30px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .radio-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .radio-option input[type="radio"] {
      width: 18px;
      height: 18px;
      margin: 0;
    }

    .radio-option label {
      font-weight: normal;
      margin: 0;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    .help-text {
      font-size: 0.9rem;
      color: #636e72;
      margin-top: 6px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 40px;
    }

    .primary-btn {
      flex: 1;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .submit-btn {
      background: var(--primary-color);
      color: white;
    }

    .submit-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .back-btn {
      background: #dfe6e9;
      color: var(--text-color);
    }

    .back-btn:hover {
      background: #c8d6e5;
    }

    .validation-message {
      color: #d63031;
      font-size: 0.9rem;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading-text {
      color: var(--text-color);
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .results-container {
      display: none;
      margin-top: 30px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .results-title {
      font-size: 1.8rem;
      margin: 0;
      color: var(--text-color);
    }

    .results-actions {
      display: flex;
      gap: 15px;
    }

    .action-btn {
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .print-btn {
      background: #6c5ce7;
      color: white;
    }

    .save-btn {
      background: #00b894;
      color: white;
    }

    .action-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .results-content {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .site-logo {
      display: block;
      max-width: 300px;
      width: 80%;
      height: auto;
      margin: 20px auto;
      transition: transform 0.2s;
    }

    .site-logo:hover {
      transform: scale(1.02);
    }

    @media print {
      body {
        padding: 0;
        background: white;
      }

      .container {
        max-width: none;
      }

      .assessment-card,
      .results-container {
        box-shadow: none;
        padding: 20px;
      }

      .site-logo,
      .back-btn,
      .action-btn {
        display: none !important;
      }

      .results-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .results-title {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="assessment-card">
      <div class="header">
        <a href="index.html">
          <img src="assets/images/logo.png" alt="CommonHelpSource" class="site-logo">
        </a>
        <h1>ID & Documentation Help</h1>
        <div class="location-info" id="locationInfo"></div>
      </div>

      <form id="idForm" onsubmit="handleSubmit(event)">
        <div class="question-group">
          <label>Do you have a valid photo ID?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="photoId_yes" name="photoId" value="yes" required>
              <label for="photoId_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="photoId_no" name="photoId" value="no">
              <label for="photoId_no">No</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>Do you need help getting a state ID or driver's license?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="needId_yes" name="needId" value="yes" required>
              <label for="needId_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="needId_no" name="needId" value="no">
              <label for="needId_no">No</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>Do you need a copy of your birth certificate?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="birthCert_yes" name="birthCert" value="yes" required>
              <label for="birthCert_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="birthCert_no" name="birthCert" value="no">
              <label for="birthCert_no">No</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>Were you born outside the U.S.?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="foreignBorn_yes" name="foreignBorn" value="yes" required>
              <label for="foreignBorn_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="foreignBorn_no" name="foreignBorn" value="no">
              <label for="foreignBorn_no">No</label>
            </div>
          </div>
        </div>

        <div class="question-group" id="immigrationDocsGroup" style="display: none;">
          <label>If yes, do you have any of the following?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="immigrationDocs_greencard" name="immigrationDocs" value="greencard">
              <label for="immigrationDocs_greencard">Green Card</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="immigrationDocs_naturalization" name="immigrationDocs" value="naturalization">
              <label for="immigrationDocs_naturalization">Naturalization Certificate</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="immigrationDocs_passport" name="immigrationDocs" value="passport">
              <label for="immigrationDocs_passport">Passport</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="immigrationDocs_none" name="immigrationDocs" value="none">
              <label for="immigrationDocs_none">None</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>Do you need help replacing your Social Security card?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="ssCard_yes" name="ssCard" value="yes" required>
              <label for="ssCard_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="ssCard_no" name="ssCard" value="no">
              <label for="ssCard_no">No</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>Are you currently experiencing homelessness or housing instability?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="homeless_yes" name="homeless" value="yes" required>
              <label for="homeless_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="homeless_no" name="homeless" value="no">
              <label for="homeless_no">No</label>
            </div>
          </div>
          <div class="help-text">This helps us identify special programs and documentation assistance</div>
        </div>

        <div id="validationMessage" class="validation-message">
          Please answer all required questions
        </div>

        <div class="button-group">
          <button type="button" class="primary-btn back-btn" onclick="window.location.href='index.html'">
            Back to Home
          </button>
          <button type="submit" class="primary-btn submit-btn" id="submitBtn">
            Get Results
          </button>
        </div>
      </form>

      <div id="loading" class="loading">
        <div class="loading-text">Processing your assessment...</div>
      </div>
    </div>

    <div id="resultsContainer" class="results-container">
      <div class="results-header">
        <h2 class="results-title">Your Documentation Assistance Results</h2>
        <div class="results-actions">
          <button class="action-btn print-btn" onclick="printResults()">
            <i class="fas fa-print"></i>
            Print
          </button>
          <button class="action-btn save-btn" onclick="saveResults()">
            <i class="fas fa-download"></i>
            Save PDF
          </button>
        </div>
      </div>
      <div id="resultsContent" class="results-content"></div>
    </div>
  </div>

  <script type="module">
    import { getLocationInfo } from './assets/js/zip_utils.js';

    // Display location info from localStorage
    const locationInfo = JSON.parse(localStorage.getItem('locationInfo'));
    if (locationInfo) {
      document.getElementById('locationInfo').textContent = 
        `${locationInfo.city}, ${locationInfo.state} ${locationInfo.zip}`;
    }

    // Show/hide immigration documents question based on foreign born answer
    document.querySelectorAll('input[name="foreignBorn"]').forEach(radio => {
      radio.addEventListener('change', function() {
        const immigrationDocsGroup = document.getElementById('immigrationDocsGroup');
        immigrationDocsGroup.style.display = this.value === 'yes' ? 'block' : 'none';
        
        // Reset and disable/enable immigration docs field based on foreign born answer
        const immigrationDocsInputs = document.querySelectorAll('input[name="immigrationDocs"]');
        immigrationDocsInputs.forEach(input => {
          input.checked = false;
          input.required = this.value === 'yes';
        });
      });
    });

    window.handleSubmit = async function(event) {
      event.preventDefault();
      
      const form = event.target;
      const formData = new FormData(form);
      const formResponses = Object.fromEntries(formData.entries());
      
      // Save form responses to localStorage
      localStorage.setItem('idResponses', JSON.stringify(formResponses));
      
      // Show loading state
      document.getElementById('loading').style.display = 'block';
      form.style.display = 'none';
      
      try {
        // Prepare data for AI prompt
        const promptData = {
          location: locationInfo,
          responses: formResponses
        };
        
        // Call chatbot API
        const response = await fetch('/.netlify/functions/chatgpt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(promptData)
        });
        
        if (!response.ok) throw new Error('API request failed');
        
        const result = await response.json();
        
        // Display results
        document.getElementById('resultsContent').innerHTML = result.content;
        document.getElementById('resultsContainer').style.display = 'block';
        document.getElementById('loading').style.display = 'none';
        
      } catch (error) {
        console.error('Error:', error);
        alert('An error occurred while processing your assessment. Please try again.');
        form.style.display = 'block';
        document.getElementById('loading').style.display = 'none';
      }
    };

    window.printResults = function() {
      window.print();
    };

    window.saveResults = async function() {
      const element = document.getElementById('resultsContent');
      try {
        const { jsPDF } = await import('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js');
        const doc = new jsPDF();
        
        doc.html(element, {
          callback: function(pdf) {
            pdf.save('id-documentation-results.pdf');
          },
          margin: [10, 10, 10, 10],
          autoPaging: true,
          x: 0,
          y: 0,
          width: 190,
          windowWidth: 675
        });
      } catch (error) {
        console.error('Error generating PDF:', error);
        alert('Could not generate PDF. Please try printing instead.');
      }
    };
  </script>
  <script src="https://kit.fontawesome.com/your-kit-code.js" crossorigin="anonymous"></script>
</body>
</html>
