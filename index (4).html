<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CommonHelpSource - Housing Navigator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }
    header, footer {
      background-color: #20435c;
      color: white;
      text-align: center;
      padding: 1rem;
    }
    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
      background: white;
    }
    h1, h2 {
      color: #20435c;
    }
    button {
      background-color: #20435c;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    section {
      margin-bottom: 2rem;
    }
    .question {
      margin-top: 20px;
    }
    .results {
      margin-top: 20px;
      padding: 1rem;
      border: 1px solid #ccc;
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>
  <header>
    <h1>CommonHelpSource</h1>
    <p>Your guide to housing support in Western Massachusetts</p>
  </header>

  <div class="container">
    <section>
      <h2>Housing Self-Assessment Tool</h2>
      <div class="question">
        <label for="status">What is your current housing situation?</label><br>
        <select id="status">
          <option value="">-- Select One --</option>
          <option value="homeless">I am currently homeless</option>
          <option value="couch">I am staying temporarily with others</option>
          <option value="unsafe">I am in unsafe or unstable housing</option>
          <option value="housed">I am stably housed but need more affordable options</option>
        </select>
      </div>
      <div class="question">
        <label for="income">What is your estimated monthly income?</label><br>
        <select id="income">
          <option value="">-- Select One --</option>
          <option value="none">No income</option>
          <option value="low">Less than $1,500</option>
          <option value="high">More than $1,500</option>
        </select>
      </div>
      <button onclick="generateResults()">See My Resources</button>
      <div id="results" class="results"></div>
    </section>
  </div>

  <footer>
    <p>üìç Western Massachusetts Resource Hub</p>
    <p><a href="#" style="color:white;">About</a> | <a href="#" style="color:white;">Contact</a> | <a href="#" style="color:white;">Accessibility</a> | In Spanish ‚Äì coming soon</p>
    <p>¬© 2025 CommonHelpSource</p>
  </footer>

  <script>
    function generateResults() {
      const status = document.getElementById('status').value;
      const income = document.getElementById('income').value;
      let output = "<h3>Your Housing Resources:</h3><ul>";

      if (status === "homeless" || status === "unsafe") {
        output += "<li><strong>Emergency Shelter:</strong> Apply via <a href='https://www.mass.gov/how-to/apply-for-emergency-assistance-ea-shelter' target='_blank'>DHCD EA Shelter</a>.</li>";
      }

      if (income === "none" || income === "low") {
        output += "<li><strong>Rental Assistance:</strong> You may qualify for <a href='https://www.wayfinders.org/RAFT' target='_blank'>RAFT</a>.</li>";
        output += "<li><strong>Food Access:</strong> Apply for SNAP or use <a href='https://www.foodbankwma.org' target='_blank'>Food Bank of Western MA</a>.</li>";
      }

      output += "<li><strong>Public Housing Waitlists:</strong> Submit your application via <a href='https://publichousingapplication.ocd.state.ma.us' target='_blank'>CHAMP</a>.</li>";

      if (!status || !income) {
        output = "<p style='color:red;'>Please select both your housing situation and income level to see results.</p>";
      } else {
        output += "</ul><p><em>These are starting points. Contact local providers for help with applications or further guidance.</em></p>";
      }

      document.getElementById('results').innerHTML = output;
    }
  </script>
</body>
</html>
