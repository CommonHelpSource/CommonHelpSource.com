
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>CommonHelpSource - Start</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>


<header style="text-align: center; padding: 20px 0;">
  <img src="assets/images/commonhelpsource-logo.png" 
       alt="CommonHelpSource Logo" 
       style="max-width: 320px; width: 100%; height: auto; border: 2px solid red;">
</header>


  <h1>Welcome to CommonHelpSource</h1>
  <p>Enter your ZIP code to begin:</p>
  <input type="text" id="zip" placeholder="e.g., 01109" />
  <button onclick="startAssessment()">Begin Assessment</button>

  <script>
    function startAssessment() {
      const zip = document.getElementById('zip').value;
      localStorage.setItem('zip', zip);
      window.location.href = "assessment_start.html";
    }
  </script>
</body>
</html>
