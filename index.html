<!DOCTYPE html>
<html>
<head>
  <title>CommonHelpSource - Start</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Welcome to CommonHelpSource</h1>
  <p>Please select your location to begin the housing assessment.</p>
  <div>
    <label><input type="radio" name="locationType" value="zip" checked> Enter ZIP Code</label>
    <input type="text" id="zipCode" placeholder="e.g. 01109" />
    <br />
    <label><input type="radio" name="locationType" value="region"> Select State and County</label>
    <select id="stateSelect" disabled>
      <option value="">Select a state</option>
      <option value="MA">Massachusetts</option>
      <option value="NY">New York</option>
    </select>
    <select id="countySelect" disabled>
      <option value="">Select a county</option>
    </select>
    <br />
    <button onclick="startAssessment()">Begin Assessment</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
