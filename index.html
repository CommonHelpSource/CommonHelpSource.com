<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=YOUR-ID"
     crossorigin="anonymous"></script>
  <title>CommonHelpSource Professional Tools</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Montserrat', sans-serif;
      overflow-x: hidden;
      height: 100vh;
    }

    .split-container {
      display: flex;
      height: 100vh;
    }

    .split {
      flex: 1;
      position: relative;
      overflow: hidden;
      transition: all 0.8s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .split:hover {
      flex: 1.2;
    }

    .split a {
      position: absolute;
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: white;
      z-index: 1;
    }

    .split::before {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      transition: background 0.3s ease;
      z-index: 1;
    }

    .split:hover::before {
      background: rgba(0, 0, 0, 0.2);
    }

    .split-image {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: scale(1);
      transition: transform 0.8s cubic-bezier(0.77, 0, 0.175, 1);
    }

    .split:hover .split-image {
      transform: scale(1.1);
    }

    .split-content {
      position: relative;
      z-index: 2;
      text-align: center;
      padding: 20px;
    }

    .split-title {
      font-size: 2.5rem;
      font-weight: 600;
      margin-bottom: 15px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      transform: translateY(20px);
      opacity: 0;
      transition: all 0.5s ease;
    }

    .split-subtitle {
      font-size: 1.1rem;
      opacity: 0;
      transform: translateY(20px);
      transition: all 0.5s ease 0.1s;
    }

    .split:hover .split-title,
    .split:hover .split-subtitle {
      transform: translateY(0);
      opacity: 1;
    }

    @media (max-width: 768px) {
      .split-container {
        flex-direction: column;
      }

      .split {
        height: 50vh;
      }

      .split:hover {
        flex: 1.2;
      }

      .split-title {
        font-size: 2rem;
      }

      .split-subtitle {
        font-size: 1rem;
      }
    }

    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      background-color: #f4f4f4;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    footer a {
      color: #2d3748;
      text-decoration: none;
      margin: 0 10px;
      transition: color 0.3s ease;
    }

    footer a:hover {
      color: var(--primary-color);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="split-container">
    <div class="split">
      <a href="pro-chw.html">
        <img src="assets/pro-chw-banner.jpg" alt="Community Health Workers" class="split-image">
        <div class="split-content">
          <h2 class="split-title">The Pro CHW</h2>
          <p class="split-subtitle">Tools for Community Health Workers</p>
        </div>
      </a>
    </div>
    <div class="split">
      <a href="pro-socialworker.html">
        <img src="assets/pro-socialworker-banner.jpg" alt="Social Workers" class="split-image">
        <div class="split-content">
          <h2 class="split-title">The Pro Social Worker</h2>
          <p class="split-subtitle">Tools for Social Workers</p>
        </div>
      </a>
    </div>
  </div>

  <footer>
    <a href="privacy.html">Privacy Policy</a>
    <a href="contact.html">Contact</a>
  </footer>
</body>
</html>
