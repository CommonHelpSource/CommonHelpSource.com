
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Assessment Summary</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Assessment Summary</h1>
  <div id="summaryContent"></div>

  <h2>Live AI Suggestions</h2>
  <button onclick="fetchAISuggestions()">Get Live Suggestions</button>
  <div id="aiResponse" style="background: #eef; margin-top: 10px; padding: 10px;"></div>

  <h2>Email This Summary</h2>
  <label for="email">Enter your email:</label>
  <input type="email" id="email" placeholder="your@email.com">
  <button onclick="sendEmail()">Send</button>
  <div id="emailStatus"></div>

  <script>
    // Populate summary from localStorage
    const summaryDiv = document.getElementById("summaryContent");
    let content = "";

    if (localStorage.getItem("tier1")) {
      content += "<h3>Tier 1</h3><p>" + localStorage.getItem("tier1") + "</p>";
    }
    if (localStorage.getItem("tier2")) {
      content += "<h3>Tier 2</h3><p>" + localStorage.getItem("tier2") + "</p>";
    }
    if (localStorage.getItem("tier3")) {
      content += "<h3>Tier 3</h3><p>" + localStorage.getItem("tier3") + "</p>";
    }

    summaryDiv.innerHTML = content;

    async function fetchAISuggestions() {
      const promptParts = [];
      if (localStorage.getItem("tier1")) promptParts.push("Tier 1: " + localStorage.getItem("tier1"));
      if (localStorage.getItem("tier2")) promptParts.push("Tier 2: " + localStorage.getItem("tier2"));
      if (localStorage.getItem("tier3")) promptParts.push("Tier 3: " + localStorage.getItem("tier3"));

      const prompt = "This person completed the following housing assessment:
" + promptParts.join("
") + "
Provide next-step guidance and resources.";

      const res = await fetch("https://f664b9af-0e6d-47ed-a486-24684f20aa44-00-3c83wqqi42ouj.riker.replit.dev/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({ prompt })
      });

      const data = await res.json();
      document.getElementById("aiResponse").innerText = data.reply || "No response received.";
    }

    function sendEmail() {
      const email = document.getElementById("email").value;
      const subject = "CommonHelpSource Assessment Summary";
      const body = document.getElementById("summaryContent").innerText;
      window.location.href = `mailto:${email}?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
      document.getElementById("emailStatus").innerText = "Opening your email client to send the summary...";
    }
  </script>
</body>
</html>
