<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Assessment Summary – Tier 2</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Assessment Summary – Tier 2</h1>
  <div>
    <h2>Housing Tier 1</h2>
    <pre id="tier1"></pre>
    <h2>Housing Tier 2</h2>
    <pre id="tier2"></pre>
    <h2>AI Recommendations</h2>
    <div id="aiResponse">Loading...</div>
  </div>
  <script>
    const t1 = JSON.parse(localStorage.getItem("housing_tier1") || "{}");
    const t2 = JSON.parse(localStorage.getItem("housing_tier2") || "{}");
    document.getElementById("tier1").innerText = JSON.stringify(t1, null, 2);
    document.getElementById("tier2").innerText = JSON.stringify(t2, null, 2);
    const prompt = `User in ZIP code ${localStorage.getItem("zip")} completed Tier 2.\nTier 1: ${JSON.stringify(t1)}\nTier 2: ${JSON.stringify(t2)}\nRecommend housing resources.`;
    fetch("https://f664b9af-0e6d-47ed-a486-24684f20aa44-00-3c83wqqi42ouj.riker.replit.dev/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ prompt })
    })
    .then(res => res.json())
    .then(data => {
      document.getElementById("aiResponse").innerText = data.reply || "No response.";
    });
  </script>
</body>
</html>
