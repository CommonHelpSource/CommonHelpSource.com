<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pro CHW - Start Assessment</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="../assets/css/styles.css" rel="stylesheet">
    <style>
        .hero-section {
            display: flex;
            align-items: center;
            margin-bottom: 3rem;
            padding: 2rem;
            background: var(--background-color);
            border-radius: var(--border-radius);
        }

        .hero-image {
            max-width: 400px;
            width: 100%;
            height: auto;
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
        }

        .zip-section {
            max-width: 500px;
            margin: 2rem auto;
            text-align: center;
        }

        .location-input {
            display: flex;
            gap: 1rem;
            margin: 1.5rem 0;
            justify-content: center;
            flex-wrap: wrap;
        }

        #zipInput {
            padding: 0.75rem 1rem;
            font-size: 1.1rem;
            border: 2px solid var(--border-color);
            border-radius: 8px;
            width: 150px;
            text-align: center;
        }

        .detect-location {
            background: none;
            border: none;
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
            font-size: 0.9rem;
            padding: 0.5rem;
        }

        .detect-location:hover {
            color: #1a365d;
        }

        .begin-button {
            background-color: #ed8936;
            color: white;
            padding: 1rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            max-width: 300px;
            margin: 1.5rem 0;
        }

        .begin-button:hover:not(:disabled) {
            background-color: #dd6b20;
            transform: translateY(-2px);
        }

        .begin-button:disabled {
            background-color: #cbd5e0;
            cursor: not-allowed;
        }

        .zip-hint {
            color: #718096;
            font-size: 0.9rem;
            margin-top: 0.5rem;
        }

        @media (max-width: 768px) {
            .hero-section {
                flex-direction: column;
                text-align: center;
                padding: 1rem;
            }

            .hero-image {
                margin-bottom: 2rem;
            }

            .location-input {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="hero-section">
            <img src="../assets/images/pro-chw-banner.png" alt="Pro CHW Banner" class="hero-image">
        </section>

        <main>
            <h1>Start Your Housing & Health Assessment</h1>
            
            <div class="zip-section">
                <div class="location-input">
                    <input type="text" id="zipInput" maxlength="5" placeholder="ZIP Code" 
                           pattern="[0-9]{5}" title="Please enter a valid 5-digit ZIP code">
                    <button class="detect-location" onclick="detectLocation()">
                        üìç Detect my location
                    </button>
                </div>

                <button id="beginButton" class="begin-button" disabled onclick="startAssessment()">
                    Begin Assessment
                </button>

                <p class="zip-hint">Your ZIP helps us connect you to local resources</p>
            </div>
        </main>
    </div>

    <script>
        const zipInput = document.getElementById('zipInput');
        const beginButton = document.getElementById('beginButton');

        // Validate ZIP code input
        zipInput.addEventListener('input', function() {
            const zipCode = this.value.trim();
            const isValid = /^\d{5}$/.test(zipCode);
            
            beginButton.disabled = !isValid;
            
            if (isValid) {
                localStorage.setItem('user_zip', zipCode);
            }
        });

        // Detect location using browser's geolocation API
        function detectLocation() {
            if ("geolocation" in navigator) {
                const detectLocationBtn = document.querySelector('.detect-location');
                detectLocationBtn.textContent = 'üìç Detecting...';
                detectLocationBtn.disabled = true;

                navigator.geolocation.getCurrentPosition(async function(position) {
                    try {
                        const response = await fetch(`https://api.bigdatacloud.net/data/reverse-geocode-client?latitude=${position.coords.latitude}&longitude=${position.coords.longitude}&localityLanguage=en`);
                        const data = await response.json();
                        
                        if (data.postcode) {
                            zipInput.value = data.postcode;
                            localStorage.setItem('user_zip', data.postcode);
                            beginButton.disabled = false;
                        }
                    } catch (error) {
                        console.error('Error getting location:', error);
                        alert('Unable to detect location. Please enter ZIP code manually.');
                    } finally {
                        detectLocationBtn.textContent = 'üìç Detect my location';
                        detectLocationBtn.disabled = false;
                    }
                }, function(error) {
                    console.error('Geolocation error:', error);
                    alert('Unable to detect location. Please enter ZIP code manually.');
                    detectLocationBtn.textContent = 'üìç Detect my location';
                    detectLocationBtn.disabled = false;
                });
            } else {
                alert('Geolocation is not supported by your browser. Please enter ZIP code manually.');
            }
        }

        // Start assessment
        function startAssessment() {
            window.location.href = '/assessment/assessment_start.html';
        }

        // Check for existing ZIP code in localStorage
        window.addEventListener('DOMContentLoaded', function() {
            const savedZip = localStorage.getItem('user_zip');
            if (savedZip) {
                zipInput.value = savedZip;
                beginButton.disabled = false;
            }
        });
    </script>
</body>
</html>
