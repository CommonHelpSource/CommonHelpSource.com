<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Function Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        #chat-container {
            border: 1px solid #ccc;
            padding: 20px;
            margin-top: 20px;
            border-radius: 5px;
        }
        #message-input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        #send-button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #response-area {
            margin-top: 20px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Chat Function Test</h1>
    <div id="chat-container">
        <textarea id="message-input" rows="4" placeholder="Type your message here..."></textarea>
        <button id="send-button">Send Message</button>
        <div id="response-area"></div>
    </div>

    <script>
        document.getElementById('send-button').addEventListener('click', async () => {
            const messageInput = document.getElementById('message-input');
            const responseArea = document.getElementById('response-area');
            const message = messageInput.value.trim();

            if (!message) return;

            try {
                responseArea.textContent = 'Sending message...';
                
                const response = await fetch('/.netlify/functions/chatgpt', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        messages: [
                            { role: 'user', content: message }
                        ]
                    })
                });

                const data = await response.json();
                
                if (response.ok) {
                    responseArea.textContent = `Assistant: ${data.response.content}`;
                } else {
                    responseArea.textContent = `Error: ${data.error}`;
                }
            } catch (error) {
                responseArea.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
