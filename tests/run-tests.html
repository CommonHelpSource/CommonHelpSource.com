<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Integration Tests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
        }
        #console {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            margin: 1rem 0;
        }
        .test-buttons {
            display: flex;
            gap: 1rem;
            margin: 1rem 0;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #0052a3;
        }
        button.secondary {
            background: #666;
        }
        button.secondary:hover {
            background: #555;
        }
    </style>
    <!-- Load test suites -->
    <script src="zip-validation.test.js" type="module"></script>
</head>
<body>
    <h1>ZIP Integration Tests</h1>
    <p>Select which tests to run:</p>
    
    <div class="test-buttons">
        <button onclick="startTests()">Run All Tests</button>
        <button onclick="runZipValidation()" class="secondary">Run ZIP Validation Only</button>
    </div>
    
    <div id="console"></div>
    
    <script type="module">
        import { runAllTests } from './zip-integration.test.js';
        import { runZipCodeTests } from './zip-validation.test.js';
        
        // Override console.log to write to our console div
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleDiv.textContent += args.join(' ') + '\n';
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            consoleDiv.textContent += '‚ùå ' + args.join(' ') + '\n';
        };
        
        // Expose test runners to window
        window.startTests = async function() {
            consoleDiv.textContent = ''; // Clear previous results
            console.log('Running full test suite...\n');
            await runAllTests();
        };
        
        window.runZipValidation = function() {
            consoleDiv.textContent = ''; // Clear previous results
            console.log('Running ZIP validation tests...\n');
            const results = runZipCodeTests();
            console.log(`\nTotal: ${results.passed + results.failed} tests`);
        };
    </script>
</body>
</html>
