<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZIP Integration Tests</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            max-width: 800px;
            margin: 2rem auto;
            padding: 0 1rem;
            line-height: 1.5;
        }
        #console {
            background: #f5f5f5;
            padding: 1rem;
            border-radius: 4px;
            white-space: pre-wrap;
            font-family: monospace;
            margin: 1rem 0;
        }
        button {
            background: #0066cc;
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background: #0052a3;
        }
    </style>
</head>
<body>
    <h1>ZIP Integration Tests</h1>
    <p>Click the button below to run all ZIP code integration tests:</p>
    
    <button onclick="startTests()">Run All Tests</button>
    
    <div id="console"></div>
    
    <script type="module">
        import { runAllTests } from './zip-integration.test.js';
        
        // Override console.log to write to our console div
        const consoleDiv = document.getElementById('console');
        const originalLog = console.log;
        const originalError = console.error;
        
        console.log = function(...args) {
            originalLog.apply(console, args);
            consoleDiv.textContent += args.join(' ') + '\n';
        };
        
        console.error = function(...args) {
            originalError.apply(console, args);
            consoleDiv.textContent += '‚ùå ' + args.join(' ') + '\n';
        };
        
        // Expose test runner to window
        window.startTests = async function() {
            consoleDiv.textContent = ''; // Clear previous results
            await runAllTests();
        };
    </script>
</body>
</html>
