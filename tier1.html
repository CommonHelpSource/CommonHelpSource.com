
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tier 1 - Housing Status</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Tier 1: Current Housing Status</h2>
  <label>What is your current living situation?</label><br/>
  <textarea id="tier1Input" rows="4" cols="50"></textarea><br/>
  <button onclick="saveAndNext()">Continue to Tier 2</button>
  <button onclick="saveAndPrint()">View Summary</button>

  <script>
    function saveAndNext() {
      localStorage.setItem("tier1", document.getElementById("tier1Input").value);
      window.location.href = "tier2.html";
    }
    function saveAndPrint() {
      localStorage.setItem("tier1", document.getElementById("tier1Input").value);
      window.location.href = "print.html";
    }
  </script>
</body>
</html>
