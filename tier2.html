
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tier 2: Housing Costs</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Tier 2: Affordability and Income</h1>
  <form id="tier2Form">
    <label>1. What is your total monthly income?</label><br/>
    <input type="text" id="income" placeholder="$0" /><br/><br/>

    <label>2. What is your monthly rent or housing cost?</label><br/>
    <input type="text" id="rent" placeholder="$0" /><br/><br/>

    <label>3. Are you actively looking for new housing?</label><br/>
    <select id="searching">
      <option value="">Select...</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select><br/><br/>

    <label>4. Have you already applied for subsidized housing programs?</label><br/>
    <select id="applied">
      <option value="">Select...</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select><br/><br/>

    <button type="submit">Continue to Tier 3</button>
    <button type="button" onclick="saveAndPrint()">View Summary</button>
  </form>

  <script>
    const form = document.getElementById("tier2Form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      saveTier2();
      window.location.href = "tier3.html";
    });

    function saveTier2() {
      const summary =
        "Monthly income: " + document.getElementById("income").value + ". " +
        "Monthly rent: " + document.getElementById("rent").value + ". " +
        "Actively searching: " + document.getElementById("searching").value + ". " +
        "Applied for assistance: " + document.getElementById("applied").value + ".";
      localStorage.setItem("tier2", summary);
    }

    function saveAndPrint() {
      saveTier2();
      window.location.href = "print.html";
    }
  </script>
</body>
</html>
