
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tier 2 - Affordability</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Tier 2: Housing Affordability</h2>
  <label>What is your average monthly housing cost?</label><br/>
  <textarea id="tier2Input" rows="4" cols="50"></textarea><br/>
  <button onclick="saveAndNext()">Continue to Tier 3</button>
  <button onclick="saveAndPrint()">View Summary</button>

  <script>
    function saveAndNext() {
      localStorage.setItem("tier2", document.getElementById("tier2Input").value);
      window.location.href = "tier3.html";
    }
    function saveAndPrint() {
      localStorage.setItem("tier2", document.getElementById("tier2Input").value);
      window.location.href = "print.html";
    }
  </script>
</body>
</html>
