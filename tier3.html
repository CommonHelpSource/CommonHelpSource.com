
<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Tier 3: Barriers and Priorities</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Tier 3: Barriers and Priorities</h1>
  <form id="tier3Form">
    <label>1. What are your biggest barriers to stable housing?</label><br/>
    <textarea id="barriers" rows="4" cols="50"></textarea><br/><br/>

    <label>2. Would you like help navigating housing resources?</label><br/>
    <select id="wants_help">
      <option value="">Select...</option>
      <option value="yes">Yes</option>
      <option value="no">No</option>
    </select><br/><br/>

    <label>3. What is your top priority right now?</label><br/>
    <textarea id="priority" rows="2" cols="50"></textarea><br/><br/>

    <button type="submit">View Full Summary</button>
  </form>

  <script>
    const form = document.getElementById("tier3Form");
    form.addEventListener("submit", function(e) {
      e.preventDefault();
      const summary =
        "Barriers: " + document.getElementById("barriers").value + ". " +
        "Wants help: " + document.getElementById("wants_help").value + ". " +
        "Priority: " + document.getElementById("priority").value + ".";
      localStorage.setItem("tier3", summary);
      window.location.href = "print.html";
    });
  </script>
</body>
</html>
