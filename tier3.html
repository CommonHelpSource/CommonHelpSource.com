
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tier 3 - Future Planning</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2>Tier 3: Planning Ahead</h2>
  <label>What would improve your housing situation?</label><br/>
