<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline' https://kit.fontawesome.com https://ka-f.fontawesome.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdnjs.cloudflare.com; font-src 'self' https://fonts.gstatic.com https://ka-f.fontawesome.com; connect-src 'self' https://ka-f.fontawesome.com">
  <title>Utilities & Fuel Assistance - CommonHelpSource</title>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    :root {
      --primary-color: #00b894;
      --primary-hover: #00a382;
      --text-color: #2d3436;
      --border-radius: 12px;
      --box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    body {
      margin: 0;
      font-family: 'Open Sans', sans-serif;
      background: #f5f6f7;
      color: var(--text-color);
      line-height: 1.6;
      padding: 40px 20px;
    }

    .container {
      max-width: 800px;
      margin: 0 auto;
    }

    .assessment-card {
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
      margin-bottom: 30px;
    }

    .header {
      text-align: center;
      margin-bottom: 40px;
    }

    h1 {
      font-size: 2rem;
      margin: 0 0 10px;
      color: var(--text-color);
    }

    .location-info {
      color: #636e72;
      font-size: 1.1rem;
    }

    .question-group {
      margin-bottom: 30px;
    }

    .radio-group {
      display: flex;
      gap: 20px;
      margin-top: 10px;
    }

    .checkbox-group {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 10px;
      margin-top: 10px;
    }

    .radio-option,
    .checkbox-option {
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .radio-option input[type="radio"],
    .checkbox-option input[type="checkbox"] {
      width: 18px;
      height: 18px;
      margin: 0;
    }

    .radio-option label,
    .checkbox-option label {
      font-weight: normal;
      margin: 0;
    }

    label {
      display: block;
      font-weight: 600;
      margin-bottom: 10px;
      color: var(--text-color);
    }

    .help-text {
      font-size: 0.9rem;
      color: #636e72;
      margin-top: 6px;
    }

    .button-group {
      display: flex;
      gap: 15px;
      margin-top: 40px;
    }

    .primary-btn {
      flex: 1;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: inherit;
    }

    .submit-btn {
      background: var(--primary-color);
      color: white;
    }

    .submit-btn:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
    }

    .back-btn {
      background: #dfe6e9;
      color: var(--text-color);
    }

    .back-btn:hover {
      background: #c8d6e5;
    }

    .validation-message {
      color: #d63031;
      font-size: 0.9rem;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    .loading {
      display: none;
      text-align: center;
      margin-top: 20px;
    }

    .loading-text {
      color: var(--text-color);
      font-size: 0.9rem;
      margin-top: 10px;
    }

    .results-container {
      display: none;
      margin-top: 30px;
      background: white;
      border-radius: var(--border-radius);
      box-shadow: var(--box-shadow);
      padding: 40px;
    }

    .results-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .results-title {
      font-size: 1.8rem;
      margin: 0;
      color: var(--text-color);
    }

    .results-actions {
      display: flex;
      gap: 15px;
    }

    .action-btn {
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }

    .print-btn {
      background: #6c5ce7;
      color: white;
    }

    .save-btn {
      background: #00b894;
      color: white;
    }

    .action-btn:hover {
      opacity: 0.9;
      transform: translateY(-1px);
    }

    .results-content {
      margin-top: 20px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .site-logo {
      display: block;
      max-width: 300px;
      width: 80%;
      height: auto;
      margin: 20px auto;
      transition: transform 0.2s;
    }

    .site-logo:hover {
      transform: scale(1.02);
    }

    @media print {
      body {
        padding: 0;
        background: white;
      }

      .container {
        max-width: none;
      }

      .assessment-card,
      .results-container {
        box-shadow: none;
        padding: 20px;
      }

      .site-logo,
      .back-btn,
      .action-btn {
        display: none !important;
      }

      .results-header {
        text-align: center;
        margin-bottom: 20px;
      }

      .results-title {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="assessment-card">
      <div class="header">
        <a href="index.html">
          <img src="assets/images/commonhelpsource-logo.png" alt="CommonHelpSource Logo" class="site-logo">
        </a>
        <h1>Utilities & Fuel Assistance</h1>
        <div class="location-info" id="locationInfo"></div>
      </div>

      <form id="utilitiesForm" onsubmit="handleSubmit(event)">
        <div class="question-group">
          <label>Are you currently behind on any utility bills?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="billsBehind_yes" name="billsBehind" value="yes" required>
              <label for="billsBehind_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="billsBehind_no" name="billsBehind" value="no">
              <label for="billsBehind_no">No</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>Have you received any shut-off notices in the past 30 days?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="shutoffNotice_yes" name="shutoffNotice" value="yes" required>
              <label for="shutoffNotice_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="shutoffNotice_no" name="shutoffNotice" value="no">
              <label for="shutoffNotice_no">No</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>What type of utility help do you need? (Select all that apply)</label>
          <div class="checkbox-group">
            <div class="checkbox-option">
              <input type="checkbox" id="utilityType_electric" name="utilityType" value="electric">
              <label for="utilityType_electric">Electricity</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="utilityType_gas" name="utilityType" value="gas">
              <label for="utilityType_gas">Natural Gas</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="utilityType_water" name="utilityType" value="water">
              <label for="utilityType_water">Water</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="utilityType_heating" name="utilityType" value="heating">
              <label for="utilityType_heating">Heating Oil/Fuel</label>
            </div>
            <div class="checkbox-option">
              <input type="checkbox" id="utilityType_internet" name="utilityType" value="internet">
              <label for="utilityType_internet">Internet/Phone</label>
            </div>
          </div>
          <div class="help-text">Check all utilities you need assistance with</div>
        </div>

        <div class="question-group">
          <label>Do you know if you're enrolled in any discount or low-income utility program?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="discountProgram_yes" name="discountProgram" value="yes" required>
              <label for="discountProgram_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="discountProgram_no" name="discountProgram" value="no">
              <label for="discountProgram_no">No</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="discountProgram_unsure" name="discountProgram" value="unsure">
              <label for="discountProgram_unsure">Not Sure</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>Is your household income below the federal poverty level or do you receive SNAP, MassHealth, or SSI?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="lowIncome_yes" name="lowIncome" value="yes" required>
              <label for="lowIncome_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="lowIncome_no" name="lowIncome" value="no">
              <label for="lowIncome_no">No</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="lowIncome_unsure" name="lowIncome" value="unsure">
              <label for="lowIncome_unsure">Not Sure</label>
            </div>
          </div>
        </div>

        <div class="question-group">
          <label>Do you live in a house, apartment, or shelter where you pay your own utility bills?</label>
          <div class="radio-group">
            <div class="radio-option">
              <input type="radio" id="payUtilities_yes" name="payUtilities" value="yes" required>
              <label for="payUtilities_yes">Yes</label>
            </div>
            <div class="radio-option">
              <input type="radio" id="payUtilities_no" name="payUtilities" value="no">
              <label for="payUtilities_no">No</label>
            </div>
          </div>
          <div class="help-text">This helps us determine your eligibility for certain programs</div>
        </div>

        <div id="validationMessage" class="validation-message">
          Please answer all required questions
        </div>

        <div class="button-group">
          <button type="button" class="primary-btn back-btn" onclick="window.location.href='index.html'">
            Back to Home
          </button>
          <button type="submit" class="primary-btn submit-btn" id="submitBtn">
            Get Results
          </button>
        </div>
      </form>

      <div id="loading" class="loading">
        <div class="loading-text">Processing your assessment...</div>
      </div>
    </div>

    <div id="resultsContainer" class="results-container">
      <div class="results-header">
        <h2 class="results-title">Your Utility Assistance Results</h2>
        <div class="results-actions">
          <button class="action-btn print-btn" onclick="printResults()">
            <i class="fas fa-print"></i>
            Print
          </button>
          <button class="action-btn save-btn" onclick="saveResults()">
            <i class="fas fa-download"></i>
            Save PDF
          </button>
        </div>
      </div>
      <div id="resultsContent" class="results-content"></div>
    </div>
  </div>

  <script type="module">
    import { getLocationInfo } from './assets/js/zip_utils.js';

    // Display location info from localStorage
    const locationInfo = JSON.parse(localStorage.getItem('locationInfo'));
    if (locationInfo) {
      document.getElementById('locationInfo').textContent = 
        `${locationInfo.city}, ${locationInfo.state} ${locationInfo.zip}`;
    }

    // Handle checkbox values for utility types
    function getSelectedUtilities() {
      const checkboxes = document.querySelectorAll('input[name="utilityType"]:checked');
      return Array.from(checkboxes).map(cb => cb.value);
    }

    window.handleSubmit = async function(event) {
      event.preventDefault();
      
      const form = event.target;
      const formData = new FormData(form);
      const formResponses = Object.fromEntries(formData.entries());
      
      // Add selected utilities to responses
      formResponses.utilityTypes = getSelectedUtilities();
      
      // Save form responses to localStorage
      localStorage.setItem('utilitiesResponses', JSON.stringify(formResponses));
      
      // Get location info
      const locationInfo = JSON.parse(localStorage.getItem('locationInfo'));
      
      // Validate location info
      if (!locationInfo || !locationInfo.city || !locationInfo.state) {
        alert('Location data incomplete. Please return to the home page and enter a valid ZIP code.');
        return;
      }

      // Log location info for debugging
      console.log('Submitting assessment with location:', {
        zip: locationInfo.zip,
        city: locationInfo.city,
        state: locationInfo.state
      });
      
      // Show loading state
      document.getElementById('loading').style.display = 'block';
      form.style.display = 'none';
      
      try {
        // Prepare the data for the chatbot
        const chatData = {
          messages: [
            {
              role: "user",
              content: `I need help with utilities in ${locationInfo.city}, ${locationInfo.state}. Here are my responses to the assessment:
              
Behind on bills: ${formResponses.billsBehind}
Received shut-off notices: ${formResponses.shutoffNotice}
Utility types needed: ${formResponses.utilityTypes.join(', ')}
Enrolled in discount program: ${formResponses.discountProgram}
Low income or benefits: ${formResponses.lowIncome}
Pay own utilities: ${formResponses.payUtilities}

Please provide specific local resources and programs that can help me with utility assistance.`
            }
          ],
          zip: locationInfo.zip
        };

        // Call the chatbot API
        const response = await fetch('/.netlify/functions/chatgpt', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(chatData)
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || `API request failed with status ${response.status}`);
        }

        const result = await response.json();
        
        // Store the result
        localStorage.setItem('assessmentResult', JSON.stringify({
          content: result.response.content
        }));
        
        // Redirect to results page
        window.location.href = 'results.html';
      } catch (error) {
        console.error('Error:', error);
        // Show error message
        document.getElementById('loading').style.display = 'none';
        form.style.display = 'block';
        alert('An error occurred while processing your assessment. Please try again.');
      }
    };

    window.printResults = function() {
      window.print();
    };

    window.saveResults = async function() {
      const element = document.getElementById('resultsContent');
      try {
        const { jsPDF } = await import('https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js');
        const doc = new jsPDF();
        
        doc.html(element, {
          callback: function(pdf) {
            pdf.save('utility-assistance-results.pdf');
          },
          margin: [10, 10, 10, 10],
          autoPaging: true,
          x: 0,
          y: 0,
          width: 190,
          windowWidth: 675
        });
      } catch (error) {
        console.error('Error generating PDF:', error);
        alert('Could not generate PDF. Please try printing instead.');
      }
    };
  </script>
  <script src="https://kit.fontawesome.com/1234567890.js" crossorigin="anonymous"></script>
</body>
</html>
